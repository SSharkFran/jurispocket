<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="description" content="JurisPocket - Sistema de Gestão de Processos Jurídicos" />
    <title>JurisPocket</title>
    <style>
      /* Estilos de fallback para evitar tela azul */
      html, body, #root {
        min-height: 100vh;
        min-height: 100dvh;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #0f172a; /* slate-950 */
        color: #f8fafc;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #root {
        display: flex;
        flex-direction: column;
      }
      /* Loading spinner */
      .initial-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        height: 100dvh;
        background: #0f172a;
      }
      .initial-loading::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid #1f2937;
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loading"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
