# Docker Compose - JurisPocket Produção
version: '3.8'

services:
  # Backend Flask
  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: jurispocket-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-sua-chave-secreta-aqui}
      - DATAJUD_API_KEY=${DATAJUD_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - WHATSAPP_VENDAS=${WHATSAPP_VENDAS:-5511999999999}
      - WHATSAPP_MICROSERVICE_URL=${WHATSAPP_MICROSERVICE_URL:-http://whatsapp-service:3001}
      - WHATSAPP_MICROSERVICE_TOKEN=${WHATSAPP_MICROSERVICE_TOKEN:-troque-essa-chave}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - whatsapp-service
    networks:
      - jurispocket-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/config/public"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Nginx
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile.frontend
    container_name: jurispocket-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - jurispocket-network

  # Microservico WhatsApp Web (Node.js + Baileys)
  whatsapp-service:
    build:
      context: ./whatsapp-service
      dockerfile: Dockerfile
    container_name: jurispocket-whatsapp-service
    restart: unless-stopped
    environment:
      - PORT=3001
      - HOST=0.0.0.0
      - LOG_LEVEL=${WHATSAPP_LOG_LEVEL:-info}
      - WHATSAPP_SERVICE_API_KEY=${WHATSAPP_MICROSERVICE_TOKEN:-troque-essa-chave}
      - WHATSAPP_SESSIONS_DIR=/app/sessions
      - WHATSAPP_MIN_DELAY_MS=${WHATSAPP_MIN_DELAY_MS:-1200}
      - WHATSAPP_MAX_DELAY_MS=${WHATSAPP_MAX_DELAY_MS:-2600}
      - WHATSAPP_ACK_WAIT_MS=${WHATSAPP_ACK_WAIT_MS:-12000}
      - WHATSAPP_ACK_POLL_MS=${WHATSAPP_ACK_POLL_MS:-250}
      - WHATSAPP_INBOUND_WEBHOOK_URL=${WHATSAPP_INBOUND_WEBHOOK_URL:-http://backend:5000/api/internal/whatsapp/inbound}
      - WHATSAPP_INBOUND_WEBHOOK_SECRET=${WHATSAPP_INBOUND_WEBHOOK_SECRET:-}
    volumes:
      - ./whatsapp-sessions:/app/sessions
    networks:
      - jurispocket-network

networks:
  jurispocket-network:
    driver: bridge
